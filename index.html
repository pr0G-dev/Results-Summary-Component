<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <!-- ========================== -->
      <!-- === The left container === -->
      <!-- ========================== -->
      <div class="ldiv grad-bg">
        <h2 class="txt-center light-lavender">Your Result</h2>

        <!-- The circle with the total result -->
        <div class="circle grad-circle">
          <h1
            class="txt-center white txt-shadow"
            style="font-size: 57px; transform: translateY(55%)"
          >
            76
          </h1>
          <p
            class="txt-center light-lavender hund"
            style="font-size: 100%; transform: translateY(10px)"
          >
            of 100
          </p>
        </div>
        <!-- The text under the total result -->
        <h1 class="white txt-shadow txt-center" style="margin: 30px 0">
          Great
        </h1>
        <pre class="txt-center light-lavender p-size">
You scored higher than 65% of
the people who have taken
these tests.</pre
        >
      </div>

      <!-- =========================== -->
      <!-- === The right container === -->
      <!-- =========================== -->
      <div class="rdiv">
        <h2>Summary</h2>

        <!-- === The summary containers === -->

        <!-- Reaction result -->
        <div class="sum-div light-red p-size">
          <img src="./assets/icon-reaction.svg" alt="Reaction" />
          <p class="sum-ltext">Reaction</p>
          <div class="per dark-gray-blue">
            <p class="sum-rtext" style="transform: translateX(-0.5ch)">80</p>
            <p class="sum-rtext hund">/ 100</p>
          </div>
        </div>

        <!-- Memory result -->
        <div class="sum-div orangey-yellow p-size">
          <img src="./assets/icon-memory.svg" alt="Memory" />
          <p class="sum-ltext">Memory</p>
          <div class="per dark-gray-blue">
            <p class="sum-rtext" style="transform: translateX(-0.5ch)">92</p>
            <p class="sum-rtext hund">/ 100</p>
          </div>
        </div>

        <!-- Verbal result -->
        <div class="sum-div green-teal p-size">
          <img src="./assets/icon-verbal.svg" alt="Verbal" />
          <p class="sum-ltext">Verbal</p>
          <div class="per dark-gray-blue">
            <p class="sum-rtext" style="transform: translateX(-0.5ch)">61</p>
            <p class="sum-rtext hund">/ 100</p>
          </div>
        </div>

        <!-- Visual result -->
        <div class="sum-div cobalt-blue p-size">
          <img src="./assets/icon-visual.svg" alt="Visual" />
          <p class="sum-ltext">Visual</p>
          <div class="per dark-gray-blue">
            <p class="sum-rtext" style="transform: translateX(-0.5ch)">72</p>
            <p class="sum-rtext hund">/ 100</p>
          </div>
        </div>

        <button class="btn white grad-bg p-size">Continue</button>
      </div>
    </div>

    <!-- ================================== -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pr0G-dev" target="_blank"
        >Youssef Tawakal</a
      >.
    </div>
    <!-- ================================== -->
  </body>
</html>
